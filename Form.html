<html>
    <head>
        <body>
            <h2>Form</h2>
            <table>
                <form>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" placeholder="Enter FirstName"maxlength="10"><br>

                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" placeholder="Enter LastName"maxlength="10"><br>

                    <input type="radio" id="G1" name="Gender">
                    <label for="G1">Male</label>

                    <input type="radio" id="G2" name="Gender">
                    <label for="G2">Female</label>

                    <input type="SUBMIT"><hr>
                    <input type="file"  multiple accept=".jpg, .jpeg, .png"><hr>
                    <input type="button" value="Click Here..."><hr>
                    <input type="date"><hr>
                    <input type="color"><hr>
                    <input type="time"><hr>
                    <input type="range"><hr>
                    <textarea rows="5" placeholder="Enter Address Here" maxlength="200"></textarea>
                    <fieldset>
                        <legend>Sign in</legend>
                           <span>Username</span><br/>
                           <input type="text"  placeholder="Enter Username Here..."  maxlength="50"/><br>
                           <span>Password:</span><br/>
                           <input type="password"  placeholder="Enter Password Here..."  maxlength="12"/><br>
                           <input type="button" value="Sign In"/>
                    </fieldset>
                </form>
            </table>
        </body>
    </head>
</html>
